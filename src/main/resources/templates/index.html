<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main.html}">
    <body>
        <div layout:fragment="custom-content">
            <button class="btn btn-white" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <strong> + NEW FOLDER</strong>
            </button>

            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">ADD FOLDER</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <form th:action="@{'/addFolder'}" method="post">
                            <div class="modal-body">
                                <div class="mb-3">
                                    <label class="form-label">FOLDER NAME:</label>
                                    <input type="text" class="form-control" name="folderName">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <br>
            <div class="card" th:each="folder:${allfolders}" style="margin-bottom: 15px">
                <div class="card-header">

                </div>
                <div class="card-body">
                    <h5 class="card-title" th:text="${folder.getName()}"></h5>
                    <br>
                    <a th:href="@{'/folders/details/'+${folder.getId()}}" class="btn btn-primary">DETAILS</a>
                </div>
            </div>
        </div>



    </body>
</html>
